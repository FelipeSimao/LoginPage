<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="página de login">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    
    <main>
        <section class="container-banner" >
            <img src="img/Banner.svg" alt="banner login">
        </section>

        <section class="container-form">
            
            <div>

                <h2>Bem vindo de volta</h2>
                <h1>Faça login na sua conta</h1>

                <form>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="seuemail@gmail.com" id="email" class="input-login">
                
                    <label for="password" >Senha</label>
                    <input type="password" id="password" class="input-login">

                    <div>
                        <span>
                            <input type="checkbox" id="check"> <label for="check">Salvar senha</label>
                        </span>

                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button id="confirm" >Entrar</button>
                    <button id="confrim-google" >
                        <img src="img/googleIcon.png" alt="login com google" id="googleIcon">
                        Ou faça login com o google
                    </button>
                </form>

                <div id="register" >
                    <p>Não tem uma conta? <span>Cadastre-se</span></p>
                </div>
            </div>

        </section>
    </main>

</body>
</html>
